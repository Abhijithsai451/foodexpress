{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<h1 align="center">Hello</h1>
<h2 align="center">Welcome Back to the Food Express</h2>
<br></br>
<h3 align="left">What would you like to have today</h3>
<form method="POST">
  <h3 align="center">User Taste Form </h3>
  <div class="form-group">
    <label for="email_addr"></label>
    <input
      type="email_addr"
      class="form-control"
      id="email_addr"
      name="email_addr"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
     <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
